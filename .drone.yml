---
kind: pipeline
name: default

steps:
- name: docker  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo:
      from_secret: docker_repo
    tags: ${DRONE_BUILD_NUMBER}.${DRONE_STEP_NUMBER}.${DRONE_STAGE_NUMBER}
    dockerfile: ./Dockerfile
